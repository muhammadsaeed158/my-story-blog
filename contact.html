      margin: 10px 0;

      color: white;

      border-radius: 8px;

      font-size: 0.9rem;

  <!-- ‚úÖ Supabase Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ‚úÖ Supabase Config
    const SUPABASE_URL = 'https://ynvhluadxmsjoihdjmky.supabase.co';
    const SUPABASE_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InludmhsdWFkeG1zam9paGRqbWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMDQwMTgsImV4cCI6MjA3NDg4MDAxOH0.MFbwBZf5AZZVhV7UZWA-eHMi0KWGXW1wxATyHgo3agE';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // ‚úÖ Copy Button Functionality
    document.querySelectorAll('.copy-btn').forEach((btn) => {
      btn.addEventListener('click', async () => {
        const link = btn.getAttribute('data-link');
        await navigator.clipboard.writeText(link);
        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => (btn.innerHTML = '<i class="fas fa-copy"></i> Copy'), 1500);
      });
    });

    // ‚úÖ Contact Form Submission (Save to Supabase Table)
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('‚ö†Ô∏è Please fill all fields!');
        return;
      }

      // Save message in Supabase table 'messages'
      const { error } = await supabase.from('messages').insert([{ name, email, message }]);

      if (error) {
        alert('‚ùå Failed to send message: ' + error.message);
      } else {
        alert('‚úÖ Message sent successfully!');
        form.reset();
      }
    });

    // ‚úÖ Auto Year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
