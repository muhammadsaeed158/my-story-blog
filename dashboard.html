<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - My Blog</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    body { font-family: 'Poppins', sans-serif; background: #f5f5f5; margin: 0; }
    header { background: #007bff; color: #fff; padding: 1rem; text-align: center; }
    header h1 { margin: 0; }
    nav ul { display: flex; justify-content: center; flex-wrap: wrap; list-style: none; padding: 0; margin-top: 0.5rem; }
    nav ul li { margin: 5px 10px; }
    nav ul li a { color: #fff; font-weight: 600; text-decoration: none; }
    nav ul li a:hover { color: #ffd700; }

    .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
    .card { background: #fff; border-radius: 10px; padding: 1.5rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 2rem; }
    .card h2 { color: #007bff; margin-bottom: 1rem; }

    input, textarea, select, button { width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #007bff; color: white; border: none; cursor: pointer; transition: 0.3s; }
    button:hover { background: #0056b3; }

    .upload-section { display: grid; gap: 1rem; }
    .post-list { margin-top: 2rem; }
    .post { background: #fefefe; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .post h3 { margin-bottom: 0.5rem; color: #007bff; }
    .post p { margin-bottom: 0.5rem; color: #555; }
    .post .actions { display: flex; gap: 1rem; }
    .post .actions button { width: auto; padding: 6px 12px; font-size: 0.9rem; }

    .comments { margin-top: 0.5rem; padding-left: 1rem; border-left: 2px solid #007bff; }
    .comment { margin-bottom: 0.5rem; color: #333; font-size: 0.9rem; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Dashboard - My Blog</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="stories.html">Stories</a></li>
        <li><a href="articles.html">Articles</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">

    <!-- Upload Form -->
    <div class="card">
      <h2>üì§ Publish New Post</h2>
      <div class="upload-section">
        <select id="postType">
          <option value="story">Story</option>
          <option value="article">Article</option>
          <option value="video">Video</option>
        </select>
        <input type="text" id="postTitle" placeholder="Enter Title" required>
        <textarea id="postDesc" placeholder="Enter Description" rows="4" required></textarea>
        <input type="file" id="postFile" accept="image/*,video/*">
        <button id="publishBtn">Publish</button>
      </div>
    </div>

    <!-- Posts List -->
    <div class="card post-list">
      <h2>üìù Your Posts</h2>
      <div id="postsContainer">
        <!-- Dynamic posts rendered here -->
      </div>
    </div>

  </div>

  <!-- JS -->
  <script type="module" src="dashboard.js"></script>

</body>
</html>
