<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - My Blog</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
body { background:#f8f9fa; color:#333; }

/* Navbar */
header {
  background:#007bff; color:#fff; padding:1rem 2rem; display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between;
  position:sticky; top:0; z-index:1000; box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
header h1 { font-size:1.6rem; cursor:pointer; }
header nav { display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
header nav a, header nav button {
  text-decoration:none; color:#fff; font-weight:600; padding:6px 12px; border-radius:6px; transition:0.3s; cursor:pointer; border:none;
}
header nav a:hover { background:#0056b3; }
header nav button#logoutBtn { background:#ffc107; color:#222; }
header nav button#logoutBtn:hover { background:#e0a800; }

/* Main */
main { max-width:1000px; margin:3rem auto; padding:0 1rem; }

/* Sections */
section { margin-bottom:3rem; }
section h2 { font-size:1.8rem; margin-bottom:1.5rem; color:#007bff; }

/* Story Form */
form { background:#fff; padding:2rem; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); display:flex; flex-direction:column; gap:1rem; }
form input, form textarea { width:100%; padding:0.8rem 1rem; border-radius:8px; border:1px solid #ccc; font-size:1rem; }
form button { background:#007bff; color:#fff; padding:0.8rem 2rem; border-radius:50px; font-weight:600; cursor:pointer; transition:0.3s; border:none; align-self:flex-start; }
form button:hover { background:#0056b3; }

/* Stories Grid */
#my-stories { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1.5rem; }
.story-card { background:#fff; padding:1.2rem; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); position:relative; transition:0.3s; }
.story-card:hover { transform:translateY(-5px); box-shadow:0 8px 25px rgba(0,0,0,0.15); }
.story-card h3 { margin-bottom:0.5rem; color:#007bff; }
.story-card button { margin-right:0.5rem; background:#ffc107; border:none; color:#222; padding:5px 10px; border-radius:6px; cursor:pointer; transition:0.3s; }
.story-card button:hover { background:#e0a800; }

/* Footer */
footer { background:#222; color:#fff; padding:2rem 1rem; text-align:center; margin-top:3rem; }
footer .social-icons a { color:#fff; margin:0 0.5rem; font-size:1.4rem; transition:0.3s; }
footer .social-icons a:hover { color:#ffd700; }

/* Responsive */
@media(max-width:900px){
  header { flex-direction:column; align-items:flex-start; }
  header nav { width:100%; justify-content:flex-start; }
}
</style>
</head>
<body>

<header>
  <h1 onclick="window.location.href='index.html'">My Blog Dashboard</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="stories.html">Stories</a>
    <a href="articles.html">Articles</a>
    <button id="logoutBtn">Logout</button>
  </nav>
</header>

<main>
  <section>
    <h2>Submit New Story</h2>
    <form id="storyForm">
      <input type="text" id="title" placeholder="Story Title" required>
      <input type="text" id="short_intro" placeholder="Short Intro">
      <input type="url" id="image_url" placeholder="Image URL">
      <textarea id="content" placeholder="Story Content" rows="6" required></textarea>
      <button type="submit">Publish Story</button>
    </form>
  </section>

  <section>
    <h2>Your Stories</h2>
    <div id="my-stories"></div>
  </section>
</main>

<footer>
  <p>Â© <span id="year"></span> My Blog</p>
  <div class="social-icons">
    <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<script type="module" src="dashboard.js"></script>
<script>document.getElementById('year').textContent=new Date().getFullYear();</script>

</body>
</html>
