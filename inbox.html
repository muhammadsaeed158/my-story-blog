<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Inbox - My Blog</title>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #f9f9f9);
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #0077cc, #00c6ff);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a.active {
      border-bottom: 2px solid #fff;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .message-card {
      background: #f9fbff;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .message-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .message-header h3 {
      margin: 0;
      color: #0077cc;
    }

    .message-body {
      color: #555;
      margin: 10px 0;
      line-height: 1.5;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-reply {
      background: linear-gradient(90deg, #00b09b, #96c93d);
    }

    .btn-delete {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      background: #0077cc;
      color: #fff;
      padding: 15px 0;
      margin-top: 30px;
      font-size: 0.95rem;
    }

    .empty {
      text-align: center;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>
    <h1>üì¨ Admin Inbox</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="stories.html">Stories</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="inbox.html" class="active">Inbox</a>
    </nav>
  </header>

  <main>
    <h2>All Messages</h2>
    <div id="messages"></div>
  </main>

  <footer>
    <p>¬© <span id="year"></span> My Blog ‚Äî Admin Inbox</p>
  </footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://ynvhluadxmsjoihdjmky.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InludmhsdWFkeG1zam9paGRqbWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMDQwMTgsImV4cCI6MjA3NDg4MDAxOH0.MFbwBZf5AZZVhV7UZWA-eHMi0KWGXW1wxATyHgo3agE";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const messagesContainer = document.getElementById("messages");

    async function loadMessages() {
      const { data, error } = await supabase.from("messages").select("*").order("id", { ascending: false });

      if (error) {
        messagesContainer.innerHTML = `<p class="empty">‚ùå Failed to load messages: ${error.message}</p>`;
        return;
      }

      if (!data.length) {
        messagesContainer.innerHTML = `<p class="empty">üì≠ No messages found.</p>`;
        return;
      }

      messagesContainer.innerHTML = data
        .map(
          (msg) => `
        <div class="message-card">
          <div class="message-header">
            <h3>${msg.name}</h3>
            <small>${msg.email}</small>
          </div>
          <div class="message-body">${msg.message}</div>
          <div class="actions">
            <button class="btn btn-reply" onclick="window.location.href='mailto:${msg.email}'">
              <i class="fas fa-reply"></i> Reply
            </button>
            <button class="btn btn-delete" onclick="deleteMessage(${msg.id})">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>`
        )
        .join("");
    }

    async function deleteMessage(id) {
      if (!confirm("üóë Are you sure you want to delete this message?")) return;

      const { error } = await supabase.from("messages").delete().eq("id", id);

      if (error) {
        alert("‚ùå Failed to delete message: " + error.message);
      } else {
        alert("‚úÖ Message deleted successfully!");
        loadMessages();
      }
    }

    // Load messages initially
    loadMessages();

    // Auto year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
