<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Blog - Home</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #f8f9fb;
      color: #222;
    }

    /* ---------- NAVBAR ---------- */
    header {
      background: #007bff;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo i {
      font-size: 1.4rem;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      justify-content: center;
    }

    nav ul li {
      margin: 6px 10px;
    }

    nav ul li a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #ffd700;
    }

    .logout-btn {
      background: #ff4747;
      border: none;
      color: #fff;
      padding: 7px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #d93025;
    }

    /* ---------- HERO SECTION ---------- */
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: #eaf2ff;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      color: #555;
    }

    .hero button {
      margin-top: 1.2rem;
      background: #007bff;
      color: #fff;
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #0056b3;
    }

    /* ---------- FEATURED CONTENT ---------- */
    .featured {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .featured h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card .content {
      padding: 1rem;
    }

    .card h3 {
      margin-bottom: 0.3rem;
      color: #007bff;
    }

    .card p {
      color: #555;
      font-size: 0.9rem;
    }

    .card button {
      margin-top: 0.5rem;
      background: #007bff;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .card button:hover {
      background: #0056b3;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }

    footer p {
      margin-bottom: 1rem;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      font-size: 1.6rem;
      margin: 0 8px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      opacity: 0.85;
    }

    .social-icons a.youtube { color: #FF0000; }
    .social-icons a.tiktok { color: #000000; }
    .social-icons a.facebook { color: #1877F2; }
    .social-icons a.twitter { color: #1DA1F2; }
    .social-icons a.instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .social-icons a.yahoo { color: #6001D2; }

    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      nav ul {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <i class="fa-solid fa-earth-asia"></i> My Blog
      </div>

      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="stories.html">Stories</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="website.html">Website Demo</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="inbox.html">Inbox</a></li>
          <li><a href="account.html">Account</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>

      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <section class="hero">
    <h2>Welcome to My Blog</h2>
    <p>Share your stories, articles, and videos with the world.</p>
    <button onclick="window.location.href='website.html'">ðŸŽ¥ Watch Website Demo</button>
  </section>

  <section class="featured">
    <h2>ðŸŒŸ Featured Content</h2>
    <div class="card-grid" id="featured-grid"></div>
  </section>

  <footer>
    <p>Â© <span id="year"></span> My Blog â€” powered by blogging website</p>
    <div class="social-icons">
      <a href="https://youtube.com" class="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://tiktok.com" class="tiktok" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://facebook.com" class="facebook" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://x.com" class="twitter" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://instagram.com" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://yahoo.com" class="yahoo" target="_blank"><i class="fab fa-yahoo"></i></a>
    </div>
  </footer>

  <script>
    // Backend base URL
    const API_URL = "https://my-blog-api.deno.dev";

    // Show year
    document.getElementById("year").textContent = new Date().getFullYear();

    // âœ… Redirect if not logged in
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    // âœ… Logout functionality
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      });
    }

    // âœ… Fetch featured content from backend
    async function loadFeatured() {
      try {
        const res = await fetch(`${API_URL}/featured`);
        const data = await res.json();

        const grid = document.getElementById("featured-grid");
        grid.innerHTML = data.map(item => `
          <div class="card">
            <img src="${item.image}" alt="${item.title}">
            <div class="content">
              <h3>${item.title}</h3>
              <p>${item.description.slice(0, 80)}...</p>
              <button onclick="window.location.href='${item.link || '#'}'">Read More</button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error("Error loading featured content:", err);
      }
    }

    loadFeatured();
  </script>
</body>
</html>
