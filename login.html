<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - My Blog</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #007bff, #00aaff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .login-container h2 {
    margin-bottom: 25px;
    color: #007bff;
    font-size: 2rem;
  }

  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.3s;
  }

  button:hover { background: #0056b3; }

  .options {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }

  .options a {
    font-size: 0.9rem;
    color: #007bff;
    text-decoration: none;
  }

  .options a:hover { text-decoration: underline; }

  .message {
    text-align: center;
    margin-top: 15px;
    color: red;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login to My Blog</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="options">
    <a href="#" id="forgotPassword">Forgot Password?</a>
    <a href="signup.html">Sign Up</a>
  </div>

  <div class="message" id="message"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// Supabase credentials
const SUPABASE_URL = 'https://ynvhluadxmsjoihdjmky.supabase.co';
const SUPABASE_KEY = 
eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InludmhsdWFkeG1zam9paGRqbWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMDQwMTgsImV4cCI6MjA3NDg4MDAxOH0.MFbwBZf5AZZVhV7UZWA-eHMi0KWGXW1wxATyHgo3agE
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

const loginForm = document.getElementById('loginForm');
const messageDiv = document.getElementById('message');
const forgotBtn = document.getElementById('forgotPassword');

// Login
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  messageDiv.textContent = '';

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if(error) {
    messageDiv.textContent = error.message;
  } else {
    window.location.href = 'home.html';
  }
});

// Forgot / Reset Password
forgotBtn.addEventListener('click', async (e) => {
  e.preventDefault();
  const email = prompt('Enter your registered email for password reset:');
  if(!email) return;

  const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
    redirectTo: window.location.origin + '/login.html'
  });

  if(error) {
    alert('Error: ' + error.message);
  } else {
    alert('Password reset link has been sent to your email!');
  }
});
</script>

</body>
</html>
