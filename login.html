<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Blog</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .options a {
      font-size: 0.9rem;
      color: #007BFF;
      text-decoration: none;
    }
    .options a:hover {
      text-decoration: underline;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="options">
      <a href="#" id="forgotPassword">Forgot Password?</a>
      <a href="signup.html">Sign Up</a>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://ynvhluadxmsjoihdjmky.supabase.co';
    const SUPABASE_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InludmhsdWFkeG1zam9paGRqbWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMDQwMTgsImV4cCI6MjA3NDg4MDAxOH0.MFbwBZf5AZZVhV7UZWA-eHMi0KWGXW1wxATyHgo3agE';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const forgotBtn = document.getElementById('forgotPassword');

    // ✅ Login Function
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageDiv.textContent = '❌ ' + error.message;
      } else {
        messageDiv.style.color = 'green';
        messageDiv.textContent = '✅ Login successful! Redirecting...';
        setTimeout(() => {
          window.location.href = 'home.html'; // ✅ Must exist
        }, 1200);
      }
    });

    // ✅ Forgot Password
    forgotBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = prompt('Enter your registered email for password reset:');
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/login.html',
      });

      if (error) {
        alert('❌ ' + error.message);
      } else {
        alert('✅ Password reset link sent to your email!');
      }
    });
  </script>

</body>
</html>
