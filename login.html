<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - My Blog</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #eef2f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h2 { margin-bottom: 20px; color: #007BFF; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; background: #007BFF; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    button:hover { background: #0056b3; }
    .message { margin-bottom: 10px; font-weight: 600; color: red; text-align: center; }
    .links { text-align: center; margin-top: 10px; }
    .links a { color: #007BFF; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="message" id="message"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="signin.html">Don't have an account? Sign Up</a><br />
      <a href="#" id="forgotPassword">Forgot Password?</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ynvhluadxmsjoihdjmky.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InludmhsdWFkeG1zam9paGRqbWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMDQwMTgsImV4cCI6MjA3NDg4MDAxOH0.MFbwBZf5AZZVhV7UZWA-eHMi0KWGXW1wxATyHgo3agE'
    );

    const messageEl = document.getElementById('message');

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageEl.textContent = error.message;
      } else {
        alert('Login successful!');
        window.location.href = 'index.html';
      }
    });

    // Forgot Password
    document.getElementById('forgotPassword').addEventListener('click', async () => {
      const email = prompt('Enter your registered email:');
      if (!email) return;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/login.html'
      });
      alert(error ? error.message : 'Password reset email sent!');
    });
  </script>
</body>
</html>
