<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9fafb; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h2 { text-align: center; margin-bottom: 1.5rem; color: #007bff; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; margin-top: 10px; background: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.3s; }
    button:hover { background: #0056b3; }
    p { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
    a { color: #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p><a href="signup.html">Don't have an account? Sign Up</a></p>
    <p><a href="reset.html">Forgot Password?</a></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ynvhluadxmsjoihdjmky.supabase.co',
      'YOUR_SUPABASE_ANON_KEY'
    );

    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert(error.message);
      } else if (!data.user.email_confirmed_at) {
        alert('Please verify your email first!');
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
