<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Blog</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;background:linear-gradient(135deg,#007bff,#00d4ff)
    }
    .auth-container{
      background:#fff;padding:2rem;border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
      width:100%;max-width:400px;text-align:center;
    }
    .auth-container h1{margin-bottom:1.2rem;color:#007bff;font-size:1.8rem}
    .auth-container form{display:flex;flex-direction:column;gap:1rem}
    .auth-container input{
      padding:12px;border-radius:8px;border:1px solid #ccc;font-size:1rem;outline:none
    }
    .auth-container input:focus{border-color:#007bff}
    .auth-container button{
      background:#007bff;color:white;border:none;padding:12px;border-radius:8px;
      cursor:pointer;font-weight:600;transition:.3s
    }
    .auth-container button:hover{background:#0056b3}
    .auth-container p{margin-top:1rem;font-size:.95rem}
    .auth-container a{color:#007bff;text-decoration:none}
    .auth-container a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Sign In</h1>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p><a href="forgot-password.html">Forgot Password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch("https://my-blog-api.deno.dev/signin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (data.error) {
          alert("❌ " + data.error.message);
        } else {
          localStorage.setItem("token", data.token);
          alert("✅ Login successful!");
          window.location.href = "index.html";
        }
      } catch (err) {
        alert("⚠️ Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
