<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - My Blog</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* Reset + base styles */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
  body { background: linear-gradient(120deg, #007bff, #00acee); height:100vh; display:flex; justify-content:center; align-items:center; }

  /* Container */
  .login-container {
    background:#fff;
    color:#222;
    padding:40px;
    border-radius:20px;
    width:100%;
    max-width:400px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    text-align:center;
  }

  /* Heading */
  .login-container h2 {
    margin-bottom:25px;
    color:#007bff;
    font-size:2rem;
  }

  /* Inputs */
  input[type="email"], input[type="password"] {
    width:100%;
    padding:12px 15px;
    margin:12px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:1rem;
    transition:0.3s;
  }
  input:focus { border-color:#007bff; outline:none; }

  /* Buttons */
  button {
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    background:#007bff;
    color:#fff;
    font-size:1rem;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
  }
  button:hover { background:#0056b3; transform:scale(1.03); }

  /* Options links */
  .options {
    display:flex;
    justify-content:space-between;
    margin-top:15px;
  }
  .options a {
    font-size:0.9rem;
    color:#007bff;
    text-decoration:none;
    transition:0.3s;
  }
  .options a:hover { text-decoration:underline; }

  /* Messages */
  .message { margin-top:15px; font-size:0.9rem; color:red; }
</style>
</head>

<body>

<div class="login-container">
  <h2><i class="fas fa-blog"></i> My Blog Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="options">
    <a href="#" id="forgotPassword">Forgot Password?</a>
    <a href="signup.html">Sign Up</a>
  </div>
  <div class="message" id="message"></div>
</div>

<script type="module">
import { supabase } from './supabase.js';

const loginForm = document.getElementById('loginForm');
const messageDiv = document.getElementById('message');
const forgotBtn = document.getElementById('forgotPassword');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  messageDiv.textContent = '';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    messageDiv.style.color = 'red';
    messageDiv.textContent = '❌ ' + error.message;
  } else {
    messageDiv.style.color = 'green';
    messageDiv.textContent = '✅ Login successful! Redirecting...';
    setTimeout(() => { window.location.href = 'index.html'; }, 1200);
  }
});

forgotBtn.addEventListener('click', async (e) => {
  e.preventDefault();
  const email = prompt('Enter your registered email for password reset:');
  if (!email) return;

  const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
    redirectTo: window.location.origin + '/login.html',
  });

  if (error) {
    alert('❌ Error: ' + error.message);
  } else {
    alert('✅ Password reset link sent to your email!');
  }
});
</script>

</body>
</html>
