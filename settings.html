<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - My Blog</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
body { background:#f8f9fa; color:#333; }

/* Navbar */
header {
  background:#007bff; color:#fff; padding:1rem 2rem;
  position:sticky; top:0; z-index:1000; box-shadow:0 4px 8px rgba(0,0,0,0.1);
}
header .logo h1 { font-size:1.8rem; font-weight:700; cursor:pointer; }
nav ul.nav-links { list-style:none; display:flex; flex-wrap:wrap; margin-top:8px; }
nav ul.nav-links li { margin:5px 15px; }
nav ul.nav-links li a {
  text-decoration:none; color:#fff; font-weight:600; transition: all 0.3s;
}
nav ul.nav-links li a:hover, nav ul.nav-links li a.active { color:#ffd700; transform:scale(1.05); }
nav ul.nav-links li button#logoutBtn {
  background:#ffc107; color:#222; border:none; padding:6px 14px; border-radius:6px; cursor:pointer; font-weight:600; transition: all 0.3s;
}
nav ul.nav-links li button#logoutBtn:hover { background:#e0a800; transform: scale(1.05); }

/* Page Content */
.settings-container { max-width:900px; margin:3rem auto; padding:0 1rem; }
.settings-container h2 { font-size:2rem; margin-bottom:2rem; text-align:center; color:#222; }

/* Card style */
.card { background:#fff; border-radius:15px; padding:2rem; margin-bottom:2rem; box-shadow:0 4px 15px rgba(0,0,0,0.1); transition: transform 0.3s; }
.card:hover { transform: translateY(-3px); box-shadow:0 8px 25px rgba(0,0,0,0.15); }

/* Form styles */
form label { display:block; margin-bottom:0.5rem; font-weight:600; }
form input { width:100%; padding:0.8rem 1rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:8px; font-size:1rem; }
form button { padding:0.8rem 2rem; border:none; background:#007bff; color:#fff; font-weight:600; border-radius:50px; cursor:pointer; transition: all 0.3s; }
form button:hover { background:#0056b3; transform:scale(1.05); }

/* Footer */
footer { background:#222; color:#fff; padding:2rem 1rem; text-align:center; margin-top:3rem; }
footer .social-icons { margin:1rem 0; }
footer .social-icons a { color:#fff; margin:0 0.5rem; font-size:1.5rem; transition: color 0.3s; }
footer .social-icons a:hover { color:#ffd700; }

/* Responsive */
@media(max-width:900px){
  nav ul.nav-links { flex-direction:row; flex-wrap:wrap; justify-content:center; }
  nav ul.nav-links li { margin:8px 10px; }
}
</style>
</head>

<body>

<header>
  <div class="logo"><h1 onclick="window.location.href='index.html'">My Blog</h1></div>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="stories.html">Stories</a></li>
      <li><a href="articles.html">Articles</a></li>
      <li><a href="videos.html">Videos</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
      <li><button id="logoutBtn">Logout</button></li>
    </ul>
  </nav>
</header>

<div class="settings-container">
  <h2>Account Settings</h2>

  <!-- Profile Info Card -->
  <div class="card">
    <h3>Profile Information</h3>
    <form id="profileForm">
      <label for="username">Name</label>
      <input type="text" id="username" placeholder="Your Name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your Email" disabled>

      <button type="submit">Update Profile</button>
    </form>
  </div>

  <!-- Change Password Card -->
  <div class="card">
    <h3>Change Password</h3>
    <form id="passwordForm">
      <label for="oldPassword">Old Password</label>
      <input type="password" id="oldPassword" placeholder="Old Password">

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="New Password">

      <button type="submit">Update Password</button>
    </form>
  </div>
</div>

<footer>
  <p>Â© <span id="year"></span> My Blog - All Rights Reserved</p>
  <div class="social-icons">
    <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<script type="module">
import { supabase } from './supabase.js';

// Footer year
document.getElementById('year').textContent = new Date().getFullYear();

// Logout
const logoutBtn = document.getElementById('logoutBtn');
logoutBtn.addEventListener('click', async () => {
  await supabase.auth.signOut();
  window.location.href='login.html';
});

// Load user profile info
(async () => {
  const { data: { user }, error } = await supabase.auth.getUser();
  if(error || !user) { window.location.href='login.html'; return; }

  document.getElementById('username').value = user.user_metadata?.name || '';
  document.getElementById('email').value = user.email;
})();

// Update profile
document.getElementById('profileForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('username').value;
  const { data, error } = await supabase.auth.updateUser({ data: { name } });
  if(error) return alert('Profile update failed');
  alert('Profile updated successfully');
});

// Change password
document.getElementById('passwordForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const newPassword = document.getElementById('newPassword').value;
  if(!newPassword) return alert('Enter new password');
  const { data, error } = await supabase.auth.updateUser({ password: newPassword });
  if(error) return alert('Password update failed');
  alert('Password updated successfully');
});
</script>
</body>
</html>
