<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - My Blog</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #007bff, #00acee);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.signup-container {
  background: #fff;
  color: #222;
  padding: 40px 30px;
  border-radius: 15px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.signup-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #007bff;
}

.signup-container input {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.signup-container button {
  width: 100%;
  padding: 12px;
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.signup-container button:hover {
  background: #0056b3;
}

.signup-container p {
  text-align: center;
  margin-top: 15px;
  font-size: 0.9rem;
}

.signup-container p a {
  color: #007bff;
  text-decoration: none;
}

.signup-container p a:hover {
  text-decoration: underline;
}

.message {
  text-align: center;
  margin-top: 10px;
  font-size: 0.9rem;
}
</style>
</head>
<body>

<div class="signup-container">
  <h2>Create Account</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
  <div class="message" id="message"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = 'https://ynvhluadxmsjoihdjmky.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InludmhsdWFkeG1zam9paGRqbWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMDQwMTgsImV4cCI6MjA3NDg4MDAxOH0.MFbwBZf5AZZVhV7UZWA-eHMi0KWGXW1wxATyHgo3agE';

const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

const signupForm = document.getElementById('signupForm');
const messageDiv = document.getElementById('message');

signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  messageDiv.style.color = 'red';
  messageDiv.textContent = '';

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();

  if(password !== confirmPassword){
    messageDiv.textContent = 'Passwords do not match!';
    return;
  }

  const { data, error } = await supabase.auth.signUp(
    {
      email: email,
      password: password,
      options: {
        data: { name: name }
      }
    }
  );

  if(error){
    messageDiv.textContent = error.message;
  } else {
    messageDiv.style.color = 'green';
    messageDiv.textContent = 'âœ… Sign up successful! Check your email to verify.';
    signupForm.reset();
  }
});
</script>

</body>
</html>
