<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f9fafb; color: #222; }
    a { text-decoration: none; }
    header { background: #007bff; color: #fff; padding: 1rem; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    header h1 { font-size: 1.8rem; font-weight: 700; }
    nav ul { display: flex; justify-content: center; flex-wrap: wrap; list-style: none; margin-top: 8px; }
    nav ul li { margin: 6px 10px; }
    nav ul li a { color: #fff; font-weight: 600; transition: 0.3s; }
    nav ul li a:hover, nav ul li a.active { color: #ffd700; }
    .hero { text-align: center; padding: 2rem 1rem; background: #e9f3ff; }
    .hero h2 { font-size: 1.8rem; margin-bottom: .5rem; }
    .hero p { color: #555; }
    .featured { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
    .featured h2 { text-align: center; font-size: 1.7rem; margin-bottom: 1.5rem; color: #333; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
    .card { background: #fff; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; }
    .card:hover { transform: translateY(-6px); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card .content { padding: 1rem; }
    .card h3 { margin-bottom: .3rem; color: #007bff; }
    .card p { color: #555; font-size: .9rem; }
    .card button { margin-top: .5rem; background: #007bff; color: #fff; padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; transition: 0.3s; }
    .card button:hover { background: #0056b3; }
    footer { background: #222; color: #fff; text-align: center; padding: 2rem 1rem; margin-top: 3rem; }
    .social-icons { margin-top: 1rem; }
    .social-icons a { margin: 0 .5rem; font-size: 1.6rem; transition: .3s; }
    .social-icons a.youtube { color: #FF0000; }
    .social-icons a.tiktok { color: #69C9D0; }
    .social-icons a.facebook { color: #1877F2; }
    .social-icons a.twitter { color: #1DA1F2; }
    .social-icons a.instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .social-icons a:hover { transform: scale(1.2); opacity: 0.85; }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1><i class="fa-solid fa-earth-asia"></i> My Blog</h1>
    <nav>
      <ul id="nav-links">

  <!-- HERO -->

  <!-- FEATURED STORIES -->
  <section class="featured">

    <div class="card-grid" id="stories-grid">
      <!-- Cards will be inserted here -->
    </div>

  <!-- FOOTER -->
  <footer>
    <p>Â© <span id="year"></span> My Blog â€” All Rights Reserved</p>
    <div class="social-icons">
      <a href="https://www.youtube.com/@MakeHome-k4e" class="youtube" target="_blank"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://tiktok.com/@halal.laugh.uk.funny786" class="tiktok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>

  <!-- SCRIPT -->
  <script type="module">
    document.getElementById("year").textContent = new Date().getFullYear();

    // ---------- Supabase Backend ----------
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://ynvhluadxmsjoihdjmky.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InludmhsdWFkeG1zam9paGRqbWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMDQwMTgsImV4cCI6MjA3NDg4MDAxOH0.MFbwBZf5AZZVhV7UZWA-eHMi0KWGXW1wxATyHgo3agE'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    async function fetchStories() {
      const { data, error } = await supabase
        .from('stories')
        .select('*')
        .order('created_at', { ascending: false })
      if(error) { console.error(error); return [] }
      return data
    }

    async function displayStories() {
      const stories = await fetchStories()
      const grid = document.getElementById('stories-grid')
      grid.innerHTML = stories.map(s => `
        <div class="card">
          <img src="${s.image || 'https://picsum.photos/400/200?random=' + Math.floor(Math.random()*100)}" alt="${s.title}">
          <div class="content">
            <h3>${s.title}</h3>
            <p>${s.short_desc || s.content.substring(0,100) + '...'}</p>
            <button onclick="window.location.href='story.html?id=${s.id}'">Read More</button>
          </div>
        </div>
      `).join('')
    }

    displayStories()
  </script>
</body>
