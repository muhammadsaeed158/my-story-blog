  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // âœ… Your Supabase Config
    const supabase = createClient(
      'https://ynvhluadxmsjoihdjmky.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InludmhsdWFkeG1zam9paGRqbWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMDQwMTgsImV4cCI6MjA3NDg4MDAxOH0.MFbwBZf5AZZVhV7UZWA-eHMi0KWGXW1wxATyHgo3agE'
    );

    const grid = document.getElementById('storiesGrid');

    async function loadStories() {
      try {
        const { data, error } = await supabase
          .from('stories')
          .select('*')
          .order('id', { ascending: false });

        if (error) throw error;

        if (!data || data.length === 0) {
          grid.innerHTML = '<p style="text-align:center;">No stories found.</p>';
          return;
        }

        grid.innerHTML = data.map(story => `
          <div class="card">
            <img src="${story.image_url || 'https://via.placeholder.com/400x200?text=No+Image'}" alt="">
            <div class="content">
              <h3>${story.title}</h3>
              <p>${(story.content || story.body || 'No content available').slice(0, 150)}...</p>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading stories:', err);
        grid.innerHTML = `<p style="color:red;text-align:center;">${err.message}</p>`;
      }
    }

    loadStories();
  </script>
